<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf 8">
	<title>Registrar un Evento Extremo</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="fechevento"]'); 
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy/MM/dd',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#"></a>
	 <!--Navbar links-->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/}">Volver</a></li>
		</ul>
	</div>
	</nav>
	
	<br>
	<div class="container">
		</div>
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de evento extremo</h1>
			<div class="card-body">
			<form  th:action="@{/evento/agregar}" th:object="${evento}" method="POST">
				<div class="form-group">
					<label>Fecha: </label>
					<br>
					<input type="text" id="fechaevento" name="fechaevento" autocomplete="off" th:field="*{fechaevento}" placeholder="yyyy/MM/dd"/>
					<td> <p class="form text text-danger" th:if="${#fields.hasErrors('fechaevento')}" th:errorclass="error" th:errors="*{fechaevento}"/> </td>
					<br>
					<label>Descripcion de Evento: </label>
					<input type="text" name="dsc_evento" th:field="*{dsc_evento}" class="form-control" placeholder="Evento extremo (500 caracteres mÃ¡ximo)" required="required" maxlength=500/>
					<td> <p class="form text text-danger" th:if="${#fields.hasErrors('dsc_evento')}" th:errorclass="error" th:errors="*{dsc_evento}"/> </td>

				</div>
				<div class="form-group">
					<label>Ciudad: </label>
					<br>
					<select th:field="*{id_ciudad}">
		         		<option th:each="c : ${allCiudades}" 
				          	th:value="${c.id_ciudad}" 
				          	th:text="${c.nombre_ciudad}"></option>
					</select>
				</div>
				<br>
                <div class="box-footer">
				<button class="btn btn-success">Guardar</button>
				</div>
</body>
</html>
